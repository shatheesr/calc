<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container">
        <input type="text"  id="display">
        <div>
            <button onclick="cleardisplay()">c</button>
            <button onclick="addDisplay('(')">(</button>
            <button onclick="addDisplay(')')">)</button>
            <button onclick="addDisplay('/')">/</button>
        </div>
        <div>
            <button onclick="addDisplay('7')">7</button>
            <button onclick="addDisplay('8')">8</button>
            <button onclick="addDisplay('9')">9</button>
            <button onclick="addDisplay('*')">*</button>
        </div>
        <div>
            <button onclick="addDisplay('4')">4</button>
            <button onclick="addDisplay('5')" >5</button>
            <button onclick="addDisplay('6')">6</button>
            <button onclick="addDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="addDisplay('1')">1</button>
            <button onclick="addDisplay('2')">2</button>
            <button onclick="addDisplay('3')">3</button>
            <button id="plus" onclick="addDisplay('+')">+</button>
        </div>
        <div>
            <button onclick="addDisplay('0')">0</button>
            <button onclick="addDisplay('.')">.</button>
            <button onclick="remove()">X</button>
            <button onclick="calc()">=</button>
        </div>
    </div>
</body>
</html>
